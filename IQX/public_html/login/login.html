<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IQX | Login</title>
    <link rel="stylesheet" href="../assets/css/login.css">
    <!-- ✅ FIXED: Removed trailing spaces in CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <h2>Log in your account</h2>
        <form action="" id="loginForm">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required>
                <div class="error-message" id="emailError"></div>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                <i id="togglePwd" class="toggle-eye fa-regular fa-eye"></i>
                <div class="error-message" id="passwordError"></div>
            </div>

            <div class="form-group remember-me-group">
                <div class="remember-me">
                    <input type="checkbox" id="remember-me" name="remember-me">
                    <label for="remember-me">Remember me</label>
                </div>
                <div class="forget-password">
                    <a href="#" id="forgotPasswordLink">Forgot password?</a>
                </div>
            </div>

            <button type="submit" id="loginButton">Login</button>

            <p id="no-account">Don't have an account? <a href="../register/register.html">Register</a></p>
        </form>

        <div id="modal" class="modal">
            <div class="modal-content">
                <span id="closeModal">&times;</span>
                <div id="modalIcon" class="modal-icon">✔</div>
                <h3 id="modalTitle"></h3>
                <p id="modalMessage"></p>
                <div id="modalSpinner" class="spinner" style="display: none;"></div>
            </div>
        </div>
    </div>

    <!-- ✅ FIXED: Load as global script (NOT module) -->
    <script src="../assets/js/login.js"></script>
</body>
</html>
