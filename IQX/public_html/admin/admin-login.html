<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login | IQX</title>
</head>

<body>
  <div class="admin-login-container">
    <h2>Admin Login</h2>

    <form id="adminLoginForm">
      <div class="form-group">
        <label for="adminEmail">Admin Email</label>
        <input type="email" id="adminEmail" placeholder="Enter your admin email" required />
      </div>

      <div class="form-group">
        <label for="adminPassword">Password</label>
        <input type="password" id="adminPassword" placeholder="Enter your password" required />
      </div>

      <button type="submit" id="adminLoginBtn">Login</button>

      <p id="adminLoginMsg" class="status-msg"></p>
    </form>
  </div>

  <!-- Supabase Library -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- JS (to be added later) -->
  <script src="./assets/js/admin.js" type="module"></script>
</body>
</html>
