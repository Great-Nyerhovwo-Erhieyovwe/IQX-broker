<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin | Manage Users</title>

  <link rel="stylesheet" href="./assets/css/admin-dashboard.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-2pczP9zHyaZ3EtnuZlsm+wn9lFzdu0qA7W3rOBTVQkM/9FhKpWzM2c1FRPyq3Hwv16MZwbzPzZB06z/4o1zXag=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
</head>

<body class="light-mode">
  <div id="dashboard-container">
    <aside id="sidebar">
      <div class="sidebar-header">
        <h2>IQX Admin</h2>
      </div>
      <nav>
        <ul>
          <li><a href="admin-dashboard.html"><i class="fas fa-home"></i><span>Dashboard</span></a></li>
          <li><a href="manage-users.html" class="active"><i class="fa-solid fa-user-gear"></i><span>Manage Users</span></a></li>
          <li><a href="transaction.html"><i class="fa-solid fa-wallet"></i><span>Transactions</span></a></li>
        </ul>
      </nav>
      <div class="sidebar-footer">
        <button id="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</button>
      </div>
    </aside>

    <div id="main-content">
      <header class="navbar">
        <div class="navbar-left">
          <button id="sidebar-toggle"><i class="fas fa-bars"></i></button>
          <span class="company-name">IQX Admin</span>
        </div>
      </header>

      <main>
        <h3>Manage Users</h3>

        <!-- Filters -->
        <div class="filters">
          <input type="text" id="user-search" placeholder="Search by name, email, or username" />
          <select id="status-filter">
            <option value="all">All Users</option>
            <option value="active">Active</option>
            <option value="frozen">Frozen</option>
            <option value="banned">Banned</option>
          </select>
        </div>

        <!-- Users Cards -->
        <div id="users-container">
          <!-- Example User Card -->
          <div class="user-card">
            <div class="user-header">
              <img src="https://via.placeholder.com/60" alt="avatar" class="user-avatar" />
              <div>
                <h4>John Doe</h4>
                <p>john@example.com</p>
              </div>
            </div>
            <div class="user-info">
              <p><strong>Balance:</strong> $0.00</p>
              <p><strong>Status:</strong> <span class="status-badge normal">Normal</span></p>
              <p><strong>ROI:</strong> 0%</p>
            </div>
            <div class="user-actions">
              <button class="edit-btn"><i class="fa-solid fa-pen-to-square"></i> Edit</button>
              <button class="freeze-btn"><i class="fa-solid fa-snowflake"></i> Freeze</button>
              <button class="ban-btn"><i class="fa-solid fa-ban"></i> Ban</button>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <!-- User Action Modal (hidden by default) -->
  <div id="action-modal" class="modal" style="display: none;">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h3 id="modal-action-title">Update User Data</h3>
      <form id="update-user-form">
        <input type="hidden" id="modal-user-id" />

        <h4>Balance Adjustment</h4>
        <label for="new-balance">Amount:</label>
        <input type="number" id="new-balance" step="0.01" value="0.00" />
        <label for="balance-action">Action:</label>
        <select id="balance-action">
          <option value="add">Add to Balance</option>
          <option value="subtract">Subtract from Balance</option>
          <option value="set">Set New Balance</option>
        </select>

        <h4>Account Status</h4>
        <label for="account-status">Set Status:</label>
        <select id="account-status">
          <option value="normal">Normal</option>
          <option value="frozen">Frozen</option>
          <option value="banned">Banned</option>
          <option value="admin">Promote to Admin</option>
        </select>

        <button type="submit" class="btn-primary">Execute Update</button>
      </form>
    </div>
  </div>
</body>
</html>
