<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin | IQX Dashboard</title>
  <link rel="stylesheet" href="./assets/css/admin-dashboard.css" />
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoE7cC5XWf3Zx+7P1d5u1M6+Zef3zq0n+d2Q=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    .light-mode { background-color: #f4f7f6; }
    .sidebar-header h2 { color: #0dcaf0; }
    .navbar { display: flex; justify-content: space-between; align-items: center; padding: 10px 20px; background: #fff; border-bottom: 1px solid #ddd; }
  </style>
</head>

<body class="light-mode loading">
  <div id="dashboard-container">
    <aside id="sidebar">
      <div class="sidebar-header">
        <h2>IQX Admin</h2>
      </div>
      <nav>
        <ul>
          <li><a href="#" class="active"><i class="fas fa-home"></i><span>Dashboard</span></a></li>
          <li><a href="manage-users.html"><i class="fa-solid fa-users-gear"></i><span>Manage Users</span></a></li>
          <li><a href="transactions.html"><i class="fa-solid fa-chart-line"></i><span>Transactions</span></a></li>
        </ul>
      </nav>

      <div class="sidebar-footer">
        <button id="theme-toggle" class="sidebar-btn">
          <i class="fas fa-moon"></i><span>Toggle Theme</span>
        </button>
        <button id="logout-btn" class="sidebar-btn">
          <i class="fa-solid fa-sign-out-alt"></i><span>Logout</span>
        </button>
      </div>
    </aside>

    <div id="main-content">
      <header id="navbar" class="navbar">
        <div class="navbar-left">
          <button id="sidebar-toggle" class="hamburger-btn"><i class="fas fa-bars"></i></button>
          <span class="company-name">IQX Admin</span>
        </div>

        <div class="navbar-right">
          <div id="nav-notification"><i class="fa-solid fa-bell"></i></div>
          <div id="profile-dropdown" class="profile-container">
            <div class="profile-info">
              <span id="admin-user-name">Welcome, Admin</span>
              <img src="https://via.placeholder.com/40" alt="avatar" class="profile-avatar" />
            </div>
            <div class="dropdown-menu hidden">
              <a href="settings.html">Settings</a>
              <a href="#" id="dropdown-logout">Logout</a>
            </div>
          </div>
        </div>
      </header>

      <main id="content">
        <h3 id="page-title">Admin Dashboard</h3>

        <section class="dashboard-overview">
          <div class="card">
            <div class="card-icon"><i class="fas fa-user-check"></i></div>
            <div class="card-info">
              <span class="card-title">Active Users</span>
              <p><span class="card-value" id="active-users">0</span></p>
            </div>
          </div>

          <div class="card">
            <div class="card-icon"><i class="fas fa-shield-check"></i></div>
            <div class="card-info">
              <span class="card-title">Verified Users</span>
              <p><span class="card-value" id="verified-users">0</span></p>
            </div>
          </div>

          <div class="card">
            <div class="card-icon"><i class="fas fa-users"></i></div>
            <div class="card-info">
              <span class="card-title">Total Users</span>
              <p><span class="card-value" id="total-users">0</span></p>
            </div>
          </div>

          <div class="card">
            <div class="card-icon"><i class="fas fa-coins"></i></div>
            <div class="card-info">
              <span class="card-title">Total Transactions</span>
              <p><span class="card-value" id="total-transactions">0</span></p>
            </div>
          </div>
        </section>

        <section class="recent-data-section">
          <div class="card flexible-card">
            <div class="card-icon"><i class="fas fa-list"></i></div>
            <div class="card-info">
              <span class="card-title">Recent Transactions</span>
              <ul id="recent-transactions-list" class="recent-list">
                <li>Loading recent transactions...</li>
              </ul>
            </div>
          </div>
        </section>
      </main>
    </div>
  </div>

  <div id="mobile-overlay" class="mobile-overlay hidden"></div>

  <!-- ✅ Supabase SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- ✅ Admin JS Logic -->
  <script src="../assets/js/admin-dashboard.js"></script>
</body>
</html>
