<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Signup</title>
  <link rel="stylesheet" href="./assets/css/admin.css">
</head>
<body>
  <div class="signup-container">
    <h2>Admin Signup</h2>
    <form id="adminSignupForm">
      <input type="email" id="signupEmail" placeholder="Email" required>
      <input type="password" id="signupPassword" placeholder="Password" required>
      <button type="submit">Register Admin</button>
    </form>
    <p id="signupError" style="color:red;"></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBTGdLyfpv9xzmh5hYoctay0Ev4W4lpAjM",
      authDomain: "cboefirebaseserver.firebaseapp.com",
      projectId: "cboefirebaseserver",
      storageBucket: "cboefirebaseserver.firebasestorage.app",
      messagingSenderId: "755491003217",
      appId: "1:755491003217:web:2a10ffad1f38c9942f5170"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const signupForm = document.getElementById('adminSignupForm');
    const signupError = document.getElementById('signupError');

    signupForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      signupError.textContent = "";

      const email = document.getElementById('signupEmail').value.trim();
      const password = document.getElementById('signupPassword').value.trim();

      try {
        // 1. Create user in Firebase Auth
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // 2. Save to Firestore admins/{uid}
        await setDoc(doc(db, "admins", user.uid), {
          email: email,
          isAdmin: true,
          createdAt: new Date()
        });

        alert("✅ Admin registered successfully!");
        window.location.href = "admin.html"; // Redirect to login
      } catch (error) {
        console.error("❌ Signup Error:", error);
        signupError.textContent = error.message;
      }
    });
  </script>
</body>
</html>
