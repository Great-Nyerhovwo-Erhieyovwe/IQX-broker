<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IQX | Market & Pairs</title>
    <link rel="stylesheet" href="../assets/css/dashboard.css">
    <!-- font awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <!-- Trade view CDN -->
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <style>
        .market-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .pair-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .pair {
            background-color: #fff;
            padding: 1rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: 0.3s ease;
            font-weight: 600;
        }

        .pair:hover .pair.active {
            background-color: #007bff;
            color: #fff;
        }

        #tradingview_chart {
            height: 500px;
            width: 800px;
        }

        @media (max-width: 768px) {
            #tradingview_chart {
                height: 400px;
                width: 300px;
            }
        }
    </style>
</head>

<body class="light-mode">
    <div id="dashboard-container">
        <!-- sidebar -->
        <aside id="sidebar">
            <div class="sidebar-header">
                <h2>IQX</h2>
            </div>
            <nav>
                <ul>
                    <li><a href="dashboard.html"><i class="fas fa-home"></i><span>Dashboard</span></a></li>
                    <li><a href="market.html" class="active"><i class="fa-solid fa-chart-line"></i><span>Market & Pairs</span></a>
                    </li>
                    <li><a href="trade.html"><i class="fa-solid fa-money-bill-trend-up"></i><span>Trade</span></a></li>
                    <li><a href="deposit.html"><i class="fa-solid fa-money-bill-transfer"></i><span>Deposit</span></a></li>
                    <li><a href="#"><i class="fas arrow-up"></i><span>Withdraw</span></a></li>

                    <!-- <h3>General</h3> -->
                    <li><a href="settings.html"><i class="fa-solid fa-user-gear"></i><span>Settings</span></a></li>
                    <li><a href="support.html"><i class="fa-solid fa-ticket"></i><span>Support</span></a></li>
                    <li><a href="../login/login.html"><i class="fa-solid fa-arrow-left"></i><span>Logout</span></a></li>
                </ul>
            </nav>

            <!-- theme toggle -->
            <div class="sidebar-footer">
                <button id="theme-toggle" class="sidebar-btn">
                    <i class="fas fa-moon"></i><span>Toggle Theme</span>
                </button>
                <button id="profile-btn" class="sidebar-btn profile-sidebar-btn">
                    <i class="fas fa-user"></i><span>Profile</span>
                </button>
            </div>
        </aside>

        <!-- main content area -->
        <div id="main-content">
            <!-- top nav bar -->
            <header id="navbar">
                <div class="navbar-left">
                    <button id="sidebar-toggle" class="hamburger-btn">
                        <i class="fas fa-bars"></i>
                    </button>
                    <span class="company-name">IQX</span>
                </div>

                <div class="navbar-left">
                    <div id="profile-dropdown" class="profile-container">
                        <div class="profile-info">
                            <span id="profileName"></span>
                            <img src="https://i.pravatar.cc/150?u=emmalex" alt="User Avatar" class="profile-avatar" />
                        </div>
                        <div class="dropdown-menu hidden">
                            <a href="#">Settings</a>
                            <a href="../login/login.html">Logout</a>
                        </div>
                    </div>
                </div>
            </header>

            <!-- page content for notes -->
            <div class="market-container">
                <main id="content">
                    <!-- market pairs -->
                    <h1 id="page-title">Market & Pairs</h1>
                    <div class="pair-grid" id="pairGrid">
                        <div class="pair active" data-symbol="FX:EURUSD">EUR/USD</div>
                        <div class="pair" data-symbol="FX:GBPUSD">GBP/USD</div>
                        <div class="pair" data-symbol="FX:USDJPY">USD/JPY</div>
                        <div class="pair" data-symbol="FX:AUDUSD">AUD/USD</div>
                        <div class="pair" data-symbol="FX:USDCHF">USD/CHF</div>
                        <div class="pair" data-symbol="FX:USDCAD">USD/CAD</div>
                    </div>
                </main>

                <section>
                    <h2 id="chartTitle">EUR/USD Chart</h2>
                    <div id="tradingview_chart"></div>
                </section>

            </div>
        </div>
    </div>

    <!-- mobile Overlay -->
    <div id="mobile-overlay" class="mobile-overlay hidden"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script src="../assets/js/dashboard.js"></script>
    <script>
        let currentWidget;

        function loadChart(symbol) {
            if (currentWidget) {
                currentWidget.remove();
            }

            currentWidget = new TradingView.widget({
                container_id: "tradingview_chart",
                width: "100%",
                height: 450,
                symbol: symbol,
                interval: "30",
                timezone: "Etc/UTC",
                theme: "light",
                style: "1",
                locale: "en",
                toolbar_bg: "#f1f3f6",
                enable_publishing: false,
                hide_top_toolbar: false,
                allow_symbol_change: false,
                hide_legend: false,
            });

            document.getElementById('chartTitle').innerHTML = symbol.replace("FX:", "") + " Chart";
        }

        // Load default Chart
        loadChart("FX:EURUSD");

        // EventListener for pairs selections
        document.getElementById('pairGrid').addEventListener('click', function (e) {
            if (e.target.classList.contains("pair")) {
                document.querySelectorAll(".pair").forEach(pair.classList.remove('active'));
                e.target.classList.add('active');

                const symbol = e.target.getAttribute('data-symbol');
                loadChart(symbol);
            }
        });
    </script>
</body>

</html>
